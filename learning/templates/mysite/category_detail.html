{% extends 'mysite/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <br>
            <h2 >{{object.name}}</h2>
            <hr>
            <ul class="list-group">
                {% for item in category_cards %}
                <li class="list-group-item"><a class="text-black text-decoration-underline" href="{% url 'learning:card_list' %}">{{ item.title }}</a></li>
                <hr>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>


{% endblock %}
