{%  extends 'mysite/base.html'  %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/mdb.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-3">

                {% for item in card_list %}

                <div class="card text-center" id="dragcard" draggable="true">
                    <a class="card-header" href="{% url 'learning:card_update' item.pk %}" data-mdb-ripple-color="light"
                        role="button">
                        編集する
                    
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">
                            {{ item.subtitle }}   
                        </p>

                        {% include 'mysite/snippets/tag.html' %}

                    </div>
                    <div class="card-footer text-muted">
                        <a class="btn btn-light" data-mdb-ripple-color="dark" data-mdb-toggle="collapse"
                            href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                            内容を見る
                        </a>
                        <div class="collapse mt-3" id="collapseExample">
                            {{ item.what }}
                            {{ item.why }}
                            {{ item.sowhat }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-sm-9 editor">
                <div id="quill-editor_1"></div>
            </div>
        </div>
    </div>




{% endblock %}
